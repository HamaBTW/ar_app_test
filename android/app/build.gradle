plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ar_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

defaultConfig {
    applicationId = "com.example.ar_app"
    minSdk = 23  // Change from flutter.minSdkVersion to 23
    targetSdk = flutter.targetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}


    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Add the following dependency to link the deepar.aar file

// dependencies {
//     implementation files('libs/deepar.aar') // path to your AAR file
// }

configurations.all {
    resolutionStrategy {
        force 'androidx.core:core:1.7.0'
        force 'androidx.core:core-ktx:1.7.0'
        
        // Exclude the problematic permission_handler_android
        exclude group: 'com.baseflow.permissionhandler', module: 'permission_handler_android'
    }
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
}
    


